<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yes or No</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      overflow: hidden;
    }

    body {
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .question {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #b30059;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-left: -80px; /* slightly shift left */
    }

    #yes {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yes:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 77, 109, 1);
    }

    #no {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #888;
      color: white;
      position: fixed;
      transition: left 0.08s ease, top 0.08s ease;
      z-index: 9999;
      cursor: default;
    }

    h1 {
      text-align: center;
      font-size: 5rem;
      color: #ff3366;
      text-shadow: 0 0 20px pink;
      margin: 0;
    }

    .please-gif {
      width: 500px; /* bigger */
      display: block; /* centers image horizontally */
      margin: 0 auto 2rem auto; /* top 0, bottom 2rem, auto sides */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.8);
    }


    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(255, 0, 85, 0.7);
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="question">Mimi, will you be my valentine? ‚ù§Ô∏èüò≠ü•∫</div>

    <img src="pretty-please-begging.gif" alt="Pretty please" class="please-gif">

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '';

      // Centered container
      const container = document.createElement('div');
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.alignItems = 'center';
      container.style.justifyContent = 'center';
      container.style.height = '100vh';
      container.style.textAlign = 'center';
      document.body.appendChild(container);

      // H1
      const h = document.createElement('h1');
      h.textContent = 'YAYYY üòç‚ù§Ô∏è I LOVE YOUUU ü§™üòç';
      h.style.marginBottom = '2rem';
      container.appendChild(h);

      // Bouncing Minions GIF
      const gif = document.createElement('img');
      gif.src = '2.-minions-clapping-and-super-excited-gif.gif';
      gif.alt = 'Minions celebrating';
      gif.style.width = '700px';
      gif.style.display = 'block'; // ensures horizontal centering
      gif.style.margin = '0 auto'; // centers it
      gif.style.borderRadius = '16px';
      gif.style.boxShadow = '0 0 30px rgba(255, 182, 193, 0.9)';
      gif.style.animation = 'bounce 0.1s infinite';

      container.appendChild(gif);
    });

    // No button movement
    const SAFE_DIST = 130;  // distance to move away from cursor
    const TOUCH_MARGIN = 50; // bigger margin for smoother response
    const PADDING = 8;

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    function placeNoAwayFrom(cx, cy) {
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      for (let i = 0; i < 50; i++) {
        const x = Math.random() * (vw - btnW - PADDING*2) + PADDING;
        const y = Math.random() * (vh - btnH - PADDING*2) + PADDING;
        const cx2 = x + btnW/2;
        const cy2 = y + btnH/2;
        if (Math.hypot(cx2 - cx, cy2 - cy) >= SAFE_DIST) {
          noBtn.style.left = x + 'px';
          noBtn.style.top = y + 'px';
          return;
        }
      }

      // fallback
      const rect = noBtn.getBoundingClientRect();
      const curCx = rect.left + rect.width/2;
      const curCy = rect.top + rect.height/2;
      let dx = curCx - cx || 1;
      let dy = curCy - cy || 1;
      const len = Math.hypot(dx, dy) || 1;
      dx /= len; dy /= len;
      const distAway = SAFE_DIST;
      const newCx = clamp(cx + dx * distAway, btnW/2 + PADDING, vw - btnW/2 - PADDING);
      const newCy = clamp(cy + dy * distAway, btnH/2 + PADDING, vh - btnH/2 - PADDING);
      noBtn.style.left = (newCx - btnW/2) + 'px';
      noBtn.style.top = (newCy - btnH/2) + 'px';
    }

    function checkCursor(e) {
      const rect = noBtn.getBoundingClientRect();
      const mx = e.clientX, my = e.clientY;
      if (mx >= rect.left - TOUCH_MARGIN && mx <= rect.right + TOUCH_MARGIN &&
          my >= rect.top - TOUCH_MARGIN && my <= rect.bottom + TOUCH_MARGIN) {
        placeNoAwayFrom(mx, my);
      }
    }

    document.addEventListener('mousemove', checkCursor);
    noBtn.addEventListener('mouseenter', checkCursor);
    noBtn.addEventListener('mousedown', (e) => { placeNoAwayFrom(e.clientX, e.clientY); e.preventDefault(); });
    noBtn.addEventListener('touchstart', (e) => { 
      placeNoAwayFrom(e.touches[0].clientX, e.touches[0].clientY); 
      e.preventDefault(); 
    }, { passive: false });

    window.addEventListener('load', () => {
      const yRect = yesBtn.getBoundingClientRect();
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      let startX = yRect.right + 12;
      let startY = yRect.top;
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      if (startX + btnW > vw - PADDING) startX = vw - btnW - PADDING;
      if (startY + btnH > vh - PADDING) startY = vh - btnH - PADDING;
      noBtn.style.left = startX + 'px';
      noBtn.style.top = startY + 'px';
      noBtn.style.position = 'fixed';
    });

    window.addEventListener('resize', () => {
      const rect = noBtn.getBoundingClientRect();
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;
      noBtn.style.left = clamp(rect.left, PADDING, vw - btnW - PADDING) + 'px';
      noBtn.style.top = clamp(rect.top, PADDING, vh - btnH - PADDING) + 'px';
    });
  </script>
</body>
</html>
