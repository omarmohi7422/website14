<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Yes or No</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      overflow: hidden;
    }

    /* Romantic gradient background */
    body {
      background: linear-gradient(135deg, #ff9a9e, #fecfef, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      position: relative;
      text-align: center;
      z-index: 2;
    }

    .question {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #b30059;
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .buttons {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-left: -100px; /* adjust this value to move left */
    }

    #yes {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 77, 109, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yes:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(255, 77, 109, 1);
    }

    #no {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 12px;
      border: none;
      background: #888;
      color: white;
      position: fixed;
      transition: left 0.08s ease, top 0.08s ease;
      z-index: 9999;
    }

    h1 {
      text-align: center;
      font-size: 5rem;
      margin-top: 20vh;
      color: #ff3366;
      text-shadow: 0 0 20px pink;
    }

    .please-gif {
      width: 180px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 105, 180, 0.6);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      color: rgba(255, 0, 85, 0.7);
      animation: floatUp linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.2);
        opacity: 0;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

  </style>

</head>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 300);
</script>


<body>
  <div class="container">
    <div class="question">Mimi, will you be my valentine? ‚ù§Ô∏èüò≠ü•∫</div>

    <img src="pretty-please-begging.gif" alt="Pretty please" class="please-gif">

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = '';

      // Create a centered container
      const container = document.createElement('div');
      container.style.display = 'flex';
      container.style.flexDirection = 'column';
      container.style.alignItems = 'center';
      container.style.justifyContent = 'center';
      container.style.height = '100vh'; // full viewport height
      container.style.textAlign = 'center';
      document.body.appendChild(container);

      // Create h1
      const h = document.createElement('h1');
      h.textContent = 'YAYYY üòç‚ù§Ô∏è I LOVE YOUUU ü§™ü§™üòç';
      h.style.marginBottom = '2rem'; // space between text and gif
      container.appendChild(h);

      // Create gif
      const gif = document.createElement('img');
      gif.src = '2.-minions-clapping-and-super-excited-gif.gif';
      gif.alt = 'Minions celebrating';
      gif.style.width = '250px';
      gif.style.borderRadius = '16px';
      gif.style.boxShadow = '0 0 25px rgba(255, 182, 193, 0.9)';
      gif.style.animation = 'bounce 0.15s infinite';
      container.appendChild(gif);
    });


    // Settings
    const SAFE_DIST = 100; // fallback distance used when relocating the No button
    const TOUCH_MARGIN = 6; // px tolerance: move only when cursor actually touches the No button (small margin)
    const PADDING = 8;     // screen padding so the button isn't flush to the edge

    function clamp(v, a, b) { return Math.max(a, Math.min(b, v)); }

    // Try to place No somewhere in viewport such that its center is at least SAFE_DIST away from (cx, cy)
    function placeNoAwayFrom(cx, cy) {
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const btnW = noBtn.offsetWidth || 80;
      const btnH = noBtn.offsetHeight || 36;

      // Try a number of random positions first
      for (let i = 0; i < 40; i++) {
        const x = Math.random() * (vw - btnW - PADDING*2) + PADDING;
        const y = Math.random() * (vh - btnH - PADDING*2) + PADDING;
        const cx2 = x + btnW/2;
        const cy2 = y + btnH/2;
        if (Math.hypot(cx2 - cx, cy2 - cy) >= SAFE_DIST) {
          noBtn.style.left = x + 'px';
          noBtn.style.top = y + 'px';
          return;
        }
      }

      // Fallback: push it to the opposite side of the cursor
      const rect = noBtn.getBoundingClientRect();
      const curCx = rect.left + rect.width/2;
      const curCy = rect.top + rect.height/2;
      let dx = curCx - cx || 1;
      let dy = curCy - cy || 1;
      const len = Math.hypot(dx, dy) || 1;
      dx /= len; dy /= len;
      const distAway = Math.max(SAFE_DIST, Math.min(vw, vh) * 0.45);
      let newCx = clamp(cx + dx * distAway, btnW/2 + PADDING, vw - btnW/2 - PADDING);
      let newCy = clamp(cy + dy * distAway, btnH/2 + PADDING, vh - btnH/2 - PADDING);
      noBtn.style.left = (newCx - btnW/2) + 'px';
      noBtn.style.top = (newCy - btnH/2) + 'px';
    }

    // If mouse actually touches (or slightly overlaps) the No button, move it away
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const mx = e.clientX, my = e.clientY;
      // Move only when the pointer is inside the button rect expanded by TOUCH_MARGIN
      if (mx >= rect.left - TOUCH_MARGIN && mx <= rect.right + TOUCH_MARGIN &&
          my >= rect.top - TOUCH_MARGIN && my <= rect.bottom + TOUCH_MARGIN) {
        placeNoAwayFrom(mx, my);
      }
    }, { passive: true });

    // If pointer somehow enters the No button, immediately move it (and recheck)
    noBtn.addEventListener('mouseenter', (e) => {
      placeNoAwayFrom(e.clientX, e.clientY);
      // If it's still under the cursor, try again shortly after
      setTimeout(() => {
        if (document.elementFromPoint(e.clientX, e.clientY) === noBtn) placeNoAwayFrom(e.clientX, e.clientY);
      }, 8);
    });

    // Also block direct attempts to press it
    noBtn.addEventListener('mousedown', (e) => { placeNoAwayFrom(e.clientX, e.clientY); e.preventDefault(); });

    // Touch devices: move on touchstart
    noBtn.addEventListener('touchstart', (e) => {
      const t = e.touches[0];
      placeNoAwayFrom(t.clientX, t.clientY);
      e.preventDefault();
    }, { passive: false });

    // Initialize: position No next to Yes, then ensure it's fixed
    window.addEventListener('load', () => {
      const yRect = yesBtn.getBoundingClientRect();
      const btnW = noBtn.offsetWidth || 80;
      const btnH = noBtn.offsetHeight || 36;
      let startX = yRect.right + 12;
      let startY = yRect.top;
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      if (startX + btnW > vw - PADDING) startX = vw - btnW - PADDING;
      if (startY + btnH > vh - PADDING) startY = vh - btnH - PADDING;
      noBtn.style.left = startX + 'px';
      noBtn.style.top = startY + 'px';
      noBtn.style.position = 'fixed';
      // Ensure Yes shows pointer and No doesn't mislead the user
      yesBtn.style.cursor = 'pointer';
      noBtn.style.cursor = 'default';
    });

    window.addEventListener('resize', () => {
      // Keep No in bounds after resize
      const rect = noBtn.getBoundingClientRect();
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const btnW = noBtn.offsetWidth || 80;
      const btnH = noBtn.offsetHeight || 36;
      let left = rect.left; let top = rect.top;
      if (left + btnW > vw - PADDING) left = vw - btnW - PADDING;
      if (top + btnH > vh - PADDING) top = vh - btnH - PADDING;
      if (left < PADDING) left = PADDING;
      if (top < PADDING) top = PADDING;
      noBtn.style.left = left + 'px';
      noBtn.style.top = top + 'px';
    });
  </script>
</body>
</html>
